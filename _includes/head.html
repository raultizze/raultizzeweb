<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <title>{% if page.id == "home" %} {{ site.title }} {% else %} {{ page.title }} — {{ site.title }} {% endif %}</title>
  <meta name="Description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.title }}{% endif %}">
  <meta name="Generator" content="Cocoa HTML Writer">
  <meta name="CocoaVersion" content="1671.6">
  <style type="text/css">
    p.p1 {margin: 0.0px 0.0px 0.0px 0.0px; line-height: 19.0px; font: 14.0px Monaco; color: #ffffff; -webkit-text-stroke: #ffffff; background-color: #000000}
    p.p2 {margin: 0.0px 0.0px 0.0px 0.0px; line-height: 19.0px; font: 14.0px Monaco; color: #ffffff; -webkit-text-stroke: #ffffff; background-color: #000000; min-height: 19.0px}
    span.s1 {font-kerning: none}
  </style>
</head>
<body>
<p class="p1"><span class="s1">{% if page.title %}</span></p>
<p class="p1"><span class="s1">&lt;title&gt;{{ page.title }}&lt;/title&gt;</span></p>
<p class="p1"><span class="s1">&lt;style&gt;</span></p>
<p class="p1"><span class="s1"><span class="Apple-converted-space">  </span>h1 {</span></p>
<p class="p1"><span class="s1"><span class="Apple-converted-space">    </span>text-align: center;</span></p>
<p class="p1"><span class="s1"><span class="Apple-converted-space">  </span>}</span></p>
<p class="p1"><span class="s1">&lt;/style&gt;</span></p>
<p class="p1"><span class="s1">{% else %}</span></p>
<p class="p1"><span class="s1">&lt;title&gt;Título predeterminado&lt;/title&gt;</span></p>
<p class="p1"><span class="s1">{% endif %}</span></p>
<p class="p2"><span class="s1"></span><br></p>
<p class="p1"><span class="s1">{% if page.excerpt %}</span></p>
<p class="p1"><span class="s1">{% else %}</span></p>
<p class="p1"><span class="s1">{% endif %}</span></p>
<p class="p2"><span class="s1"></span><br></p>
<p class="p1"><span class="s1">{% if page.date %}</span></p>
<p class="p1"><span class="s1">{% endif %}</span></p>
<p class="p2"><span class="s1"></span><br></p>
<p class="p1"><span class="s1">{% if page.image %}</span></p>
<p class="p1"><span class="s1">{% endif %}</span></p>
</body>
</html>
