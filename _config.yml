---
title: Raul Tizze
include: ['_pages']
exclude: ['_includes/notes_graph.json']
baseurl: ''
use_html_extension: false
open_external_links_in_new_tab: true
embed_tweets: false
permalink: pretty
relative_permalinks: false

plugins:
  - jekyll-last-modified-at

sass:
  sass_dir: _sass
  style: :compressed

collections:
  notes:
    output: true
    permalink: /:slug

defaults:
  - scope:
      path: "**/*"
    values:
      layout: "default"
  - scope:
      path: "_notes/**/*.md"
    values:
      layout: "note"
---

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        text-align: center;
        /* Estilos adicionales para el contenedor principal si lo deseas */
      }
      .title {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title">{{ page.title }}</h1>
      {% include header.html %}
      {{ content }}
      {% include footer.html %}
    </div>
  </body>
</html>